<!--Ricorda solo i campi della form con name vengono inviati dal submit!-->
<html>
  <head>
    <style>
      .label {
        display: inline-block;
        width: 200px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Reset Password</h1>
    <form id = 'reset-password' action={%url 'resetPassword' username=username   resetPasswordCode=code %} method="post" enctype="multipart/form-data" onSubmit="return checkPassword(this)">
      
		<div class="form-group">
			<label class="label">Password: </label>
			<input type="password" id="password" name="password" required />
		</div>
		<div class="form-group">
			<label class="label">Confirm Password: </label>
			<input type="password" id="confirmPassword" required />
		</div>
		<div><input type="submit" value="Submit" /></div>
		
    </form>

    <script>
      function checkPassword(form) {
        const password = form.password.value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password != confirmPassword) {
          alert("Error! Password did not match.");
          return false;
        } else {
          alert("Password Match. Congratulations!");
          return true;
        }
      }
    </script>
  </body>
</html>
