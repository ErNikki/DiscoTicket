<!--Ricorda solo i campi della form con name vengono inviati dal submit!-->
<html>
  <head>
    <style>
      .label {
        display: inline-block;
        width: 200px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Change Password</h1>
    <form id = 'changePassword' action={%url 'changePassword' %} method="post" enctype="multipart/form-data" onSubmit="return checkPassword(this)">
      
		<div class="form-group">
			<label class="label">Old Password: </label>
			<input type="password" id="oldPassword" name="oldPassword" required />
		</div>
    <div class="form-group">
			<label class="label">New Password: </label>
			<input type="password" id="newPassword" name="newPassword" required />
		</div>
		<div class="form-group">
			<label class="label">Confirm Password: </label>
			<input type="password" id="confirmNewPassword" required />
		</div>
		<div><input type="submit" value="Submit" /></div>
		
    </form>

    <script>
      function checkPassword(form) {
        const password = form.newPassword.value;
        const confirmPassword = document.getElementById("confirmNewPassword").value;

        if (password != confirmPassword) {
          alert("Error! Password did not match.");
          return false;
        } else {
          alert("Password Match. Congratulations!");
          return true;
        }
      }
    </script>
  </body>
</html>
